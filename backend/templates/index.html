<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="activityChart" width="800" height="400"></canvas>
    <script>
        async function fetchData() {
            try {
                const response = await fetch('/GetEvents');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error('Failed to fetch data:', error);
                return [];
            }
        }

        async function initChart() {
            const data = await fetchData();

            const labels = data.map(entry => entry.date);
            const keyboardEvents = data.map(entry => entry.keyboard_events);
            const mouseEvents = data.map(entry => entry.mouse_events);

            const ctx = document.getElementById('activityChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Keyboard Events',
                            data: keyboardEvents,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderWidth: 2,
                            tension: 0.1
                        },
                        {
                            label: 'Mouse Events',
                            data: mouseEvents,
                            borderColor: 'rgba(255, 99, 132, 1)',
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            borderWidth: 2,
                            tension: 0.1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: 'Keyboard and Mouse Events Over Time'
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Date'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Event Count'
                            },
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        window.onload = initChart;
    </script>
</body>
</html>
